apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.userservice.serviceName }}  # userService에 해당하는 Service
spec:
  ports:
    - protocol: TCP
      port: {{ .Values.userservice.port }}
      targetPort: {{ .Values.userservice.port }}
  selector:
    app: {{ .Values.userservice.serviceName }}

